<table mat-table #table [dataSource]="dataSource" class="mb-5">
  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
  </ng-container>
  <ng-container matColumnDef="quilometragem">
    <th mat-header-cell *matHeaderCellDef> Quilometragem </th>
    <td mat-cell *matCellDef="let row"> {{row.quilometragem}} </td>
  </ng-container>
  <ng-container matColumnDef="modelo">
    <th mat-header-cell *matHeaderCellDef> Modelo </th>
    <td mat-cell *matCellDef="let row"> {{row.modelo}} </td>
  </ng-container>
  <ng-container matColumnDef="placa">
    <th mat-header-cell *matHeaderCellDef> Placa </th>
    <td mat-cell *matCellDef="let row"> {{row.placa}} </td>
  </ng-container>
  <ng-container matColumnDef="ambiente">
    <th mat-header-cell *matHeaderCellDef> Ambiente </th>
    <td mat-cell *matCellDef="let row"> {{row.ambiente.id}} </td>
  </ng-container>
  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let row">
      <mat-icon [routerLink]="['/alteracao-veiculo',row.id,]"> edit</mat-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="deletar">
    <th mat-header-cell *matHeaderCellDef> Deletar </th>
    <td mat-cell *matCellDef="let row">
      <mat-icon (click)="deleteVeiculo(row.id)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['marca', 'modelo', 'quilometragem','placa', 'ambiente', 'editar', 'deletar']">
  </tr>
  <tr mat-row
    *matRowDef="let row; columns: ['marca', 'modelo','quilometragem', 'placa', 'ambiente', 'editar', 'deletar'];"></tr>
</table>
