<table mat-table #table [dataSource]="dataSource" class="mb-5">
  <ng-container matColumnDef="bairro">
    <th mat-header-cell *matHeaderCellDef> bairro </th>
    <td mat-cell *matCellDef="let row"> {{row.bairro}} </td>
  </ng-container>
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> estado </th>
    <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
  </ng-container>
  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef> cidade </th>
    <td mat-cell *matCellDef="let row"> {{row.cidade}} </td>
  </ng-container>
  <ng-container matColumnDef="temperatura">
    <th mat-header-cell *matHeaderCellDef> temperatura </th>
    <td mat-cell *matCellDef="let row"> {{row.temperatura}} </td>
  </ng-container>
  <ng-container matColumnDef="qualidadeDoAr">
    <th mat-header-cell *matHeaderCellDef> qualidade Ar </th>
    <td mat-cell *matCellDef="let row"> {{row.qualidadeDoAr}} </td>

  </ng-container>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>

  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['id','bairro', 'cidade', 'estado','temperatura', 'qualidadeDoAr']">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['id','bairro', 'cidade','estado', 'temperatura', 'qualidadeDoAr'];"></tr>
</table>
